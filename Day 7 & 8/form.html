<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Your Name">
        <br><br>
        <input type="email" placeholder="Your Email">
        <br><br>
        <input type="url" placeholder="Your urls">
        <br><br>
        <input type="password" placeholder="Your Password">
        <br><br>
        <input type="number" placeholder="Your Age">
        <br><br>
        <input type="date" placeholder="Your DOB">
        <br><br>
        <input type="time" placeholder="Time">
        <br><br>
        Gender :
        <input type="radio" name="fm">Male
        <input type="radio" name="fm">Female
        <br><br>
        Skills :
        <input type="checkbox">Linux
        <input type="checkbox">Networking
        <input type="checkbox">Python
        <input type="checkbox">Docker
        <input type="checkbox">SQL
        <br><br>
        Profile Picture :
        <input type="file">
        <br><br>
        Hair Color :
        <input type="color">
        <br><br>
        <select name="" id="">
            <option value="">Dhaka</option>
            <option value="">Dhaka</option>
            <option value="">Dhaka</option>
            <option value="">Dhaka</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Your Text"></textarea>
        <br><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
